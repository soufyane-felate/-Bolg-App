
<div class="header-main">
  <h1 class="site-title">Blog Minimal</h1>
  <p class="site-description">Des articles simples sur les technologies modernes</p>
  <button class="add-post-btn">
    <a routerLink="/new">Ajouter Poste</a>
  </button>
  <br>
  <input
  type="text"
  class="form-group"
  [(ngModel)]="searchTitle"
  placeholder="Rechercher par titre..."
/>
</div>
  <div class="container">
    <div class="header-wrapper">
      <div class="header-category">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="btn-group-horizantal" id="btn-c">
  <button class="card" (click)="selectCategory='sport'"><i class="fas fa-futbol"></i> Sport</button>
  <button class="card" (click)="selectCategory='social'"><i class="fas fa-users"></i> Social</button>
  <button class="card" (click)="selectCategory='politique'"><i class="fas fa-landmark"></i> Politique</button>
  <button class="card" (click)="selectCategory=''"><i class="fas fa-landmark"></i> All</button>
</div>


       
      </div>
    </div>
 

    <main class="articles-container">

      <article class="article-card" *ngFor="let post of posts">
        <ng-container *ngIf="(!selectCategory || post.categorie === selectCategory) && (!searchTitle || post.title.toLowerCase().includes(searchTitle.toLowerCase()))">
        <div class="article-image"
          [style.background]="post.image ? 'url(' + post.image + ')' : 'linear-gradient(135deg, #2563eb, #1e40af)'">
          {{ post.title }}
        </div>
        <div class="article-content">
          <h2 class="article-title">{{post.title}}</h2>
          <div class="article-meta">
            <span class="article-author">Hamed lkaget</span>
            <span>â€¢</span>
            <span class="date">{{ post.date }}</span>
          </div>
          <p class="article-excerpt">
            {{ post.description }} </p>
            <a [routerLink]="['/details', post.id]" class="read-link">
              Lire l'article
            </a>

            
        </div>
      </ng-container>
      </article>





    </main>
  </div>
