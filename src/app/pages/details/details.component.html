<div *ngIf="post" class="post-details-container">
  <div class="post-header">
    <img [src]="post.image" alt="{{ post.title }}" *ngIf="post.image">
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
  </div>

  <div class="post-content">
    <div class="post-meta">
      <span class="post-author">Auteur: Hamed lkaget</span>
      <span class="post-date">Publi√© le: {{ post.date }}</span>
    </div>
  </div>





  <form (ngSubmit)="onSubmit()">
    <div class="comment">
      <input type="text" [(ngModel)]="comment.articlComment" name="comment" id="comment" placeholder="ecrivez votre commentaire..." required>
      <button type="submit">Partager</button>
    </div>
  </form>

  <div class="display_comment">
    <h2>Commentaires:</h2>
    <div *ngFor="let c of comments" class="comment-item">
      <p>{{ c.body }}</p>
      <small>{{ c.date | date: 'short' }}</small>
      <hr>
    </div>
  </div>
</div>
